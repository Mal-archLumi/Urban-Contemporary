<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - UB</title>
  <link rel="stylesheet" href="../css/Checkout.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <img class="logo" src="../icons/3-company-logo__1_-removebg-preview.png" alt="Company Logo">
      </div>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="Urban Contemporary.html" class="nav-link" target="_blank">Home</a></li>
          <li><a href="#" class="nav-link">Shops</a></li>
          <li><a href="#" class="nav-link">Blog</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="checkout-container">
    <section class="cart-section">
    
    </section>
    <section class="summary-section">
      <h2>Order Summary</h2>
      <div class="summary-details">
        <div class="summary-item">Items(3)</div>
        <div class="summary-price">Ksh 3,500</div>
      </div>
      <div class="summary-details">
        <div class="summary-item">Shipping</div>
        <div class="summary-price">Ksh 400</div>
      </div>
      <div class="summary-details">
        <div class="summary-item">Total before tax</div>
        <div class="summary-price">Ksh 3,900</div>
      </div>
      <div class="summary-details">
        <div class="summary-item">Estimated tax</div>
        <div class="summary-price">Ksh 300</div>
      </div>
      <div class="summary-total">
        <p>Order Total</p>
        <p class="order-total-price">Ksh 4,200</p>
      </div>
      <button class="place-order-btn">Place Your Order</button>
    </section>
  </main>
  <script src="../javascript/checkout.js" type="module"></script>
</body>
</html>
